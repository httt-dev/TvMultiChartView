<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">    <link href="style.css" rel="stylesheet"/>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script> 
     <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
     <script type="text/javascript" src="viewchart.js"></script>
    <title>TradingView For Multi Chart</title>
  </head>
  <body>
    <div id="inputpart">
      <p style="text-align: center;padding-top: 5px;">
        <button class="btn btn-outline-secondary" id="btnInput" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
          Nhập thông tin
        </button>

        <button class="btn btn-outline-success" type="button"  id="viewChart" onclick="ViewChart()">
          Hiển thị Chart
        </button>
      </p>
      <div class="collapse" id="collapseExample">
        <div class="row">
          <div class="col">
            <input type="text" id="symbol1" placeholder="nhập symbol như BINANCE:BTCUSDT" class="form-control"  style="width:280px;"></input>
            <input type="text" id="symbol2" placeholder="nhập symbol như BINANCE:BTCUSDT" class="form-control"  style="width:280px;"></input>
            <input type="text" id="symbol3" placeholder="nhập symbol như BINANCE:BTCUSDT" class="form-control"  style="width:280px;"></input>
            <input type="text" id="symbol4" placeholder="nhập symbol như BINANCE:BTCUSDT" class="form-control"  style="width:280px;"></input>
          </div>
          <div class="col">
            <input type="text" id="symbol5" placeholder="nhập symbol như BINANCE:BTCUSDT" class="form-control"  style="width:280px;"></input>
            <input type="text" id="symbol6" placeholder="nhập symbol như BINANCE:BTCUSDT" class="form-control"  style="width:280px;"></input>
            <input type="text" id="symbol7" placeholder="nhập symbol như BINANCE:BTCUSDT" class="form-control"  style="width:280px;"></input>
            <input type="text" id="symbol8" placeholder="nhập symbol như BINANCE:BTCUSDT" class="form-control"  style="width:280px;"></input>
          </div>
    
          <div class="col">
            <input type="text" id="symbol9" placeholder="nhập symbol như BINANCE:BTCUSDT" class="form-control"  style="width:280px;"></input>
            <input type="text" id="symbol10" placeholder="nhập symbol như BINANCE:BTCUSDT" class="form-control"  style="width:280px;"></input>
            <input type="text" id="symbol11" placeholder="nhập symbol như BINANCE:BTCUSDT" class="form-control"  style="width:280px;"></input>
            <input type="text" id="symbol12" placeholder="nhập symbol như BINANCE:BTCUSDT" class="form-control"  style="width:280px;"></input>
          </div>
          <div class="col">
            <input type="text" id="symbol13" placeholder="nhập symbol như BINANCE:BTCUSDT" class="form-control"  style="width:280px;"></input>
            <input type="text" id="symbol14" placeholder="nhập symbol như BINANCE:BTCUSDT" class="form-control"  style="width:280px;"></input>
            <input type="text" id="symbol15" placeholder="nhập symbol như BINANCE:BTCUSDT" class="form-control"  style="width:280px;"></input>
            <input type="text" id="symbol16" placeholder="nhập symbol như BINANCE:BTCUSDT" class="form-control"  style="width:280px;"></input>
          </div>
          <div class="col">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="radNumberOfColsOnRow" id="radCol1">
              <label class="form-check-label" for="radCol1">
                Trên 1 dòng hiển thị 1 cột
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="radNumberOfColsOnRow" id="radCol2" checked>
              <label class="form-check-label" for="radCol2">
                Trên 1 dòng hiển thị 2 cột
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="radNumberOfColsOnRow" id="radCol3" checked>
              <label class="form-check-label" for="radCol3">
                Trên 1 dòng hiển thị 3 cột
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="radNumberOfColsOnRow" id="radCol4" checked>
              <label class="form-check-label" for="radCol4">
                Trên 1 dòng hiển thị 4 cột
              </label>
            </div>

            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="chkHideLeftToolbar">
              <label class="form-check-label" for="chkHideLeftToolbar">
                Ẩn thanh công cụ vẽ
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="chkHideIndiRsi">
              <label class="form-check-label" for="chkHideIndiRsi">
                Ẩn chỉ báo RSI&Stoc
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="chkHideIndiBB">
              <label class="form-check-label" for="chkHideIndiBB">
                Ẩn chỉ báo Bollinger Bands
              </label>
            </div>
          </div>
          <div>
            <button class="btn btn-primary" type="button"  id="save" data-bs-toggle="modal" data-bs-target="#saveModal" data-bs-whatever="FX_List" >
              Lưu danh sách
            </button>
            <button class="btn btn-primary" type="button"  id="btnLoadListFromStorage" data-bs-toggle="modal" data-bs-target="#loadModal" >
              Sử dụng danh sách đã lưu
            </button>
          </div>
          
        </div>
      </div>

 
    </div>
      
    <div id="container" class="container-fluid">
      <!-- Add chart   here     -->
    </div>


    <div class="modal fade" id="saveModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="saveModalLabel">Save</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="recipient-name" class="col-form-label">Name</label>
                <input type="text" class="form-control" id="txtName">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" id="btnSaveList">Save</button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="loadModal" tabindex="-1" aria-labelledby="loadModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="loadModalLabel">Load favourite list</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="favourite-name" class="col-form-label">List favourite</label>
                <select id="listFavourite" name="listFavourite" class="form-select" size="3" aria-label="size 3 select">

                </select>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" id="btnLoadList">Apply</button>
          </div>
        </div>
      </div>
    </div>
